<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px black;
			}
			
			
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			var context = canvas.getContext("2d");
			
			
			
			function  star(r,R,x,y){
				context.save();
				context.translate(x,y);
				context.beginPath();
				for(var i =0 ;i<5;i++){
					context.lineTo(Math.cos(Math.PI/180*(18+i*72))*R, Math.sin(Math.PI/180*(18+i*72))*R*-1);
					context.lineTo(Math.cos(Math.PI/180*(54+i*72))*r, Math.sin(Math.PI/180*(54+i*72))*r*-1);
				}
				context.closePath();
				context.restore();
				context.lineWidth = 2;
				context.strokeStyle = "red";
				context.fillStyle ="yellow";
				context.stroke();
				context.fill();
			}
			
			
			/**
			 * 1. 绘制一个五星红旗
			 * 
			 * 2. 在canvas中随机产生30个随机大小，随机位置的星星
			 * **/
			
			for(var i = 0 ;i < 100 ; i++){
				var r = Math.random()*10+10;// 20~40
				var R = 2*r;
				var x = Math.random()*800;
				var y = Math.random()*800;
				star(r,R,x,y);
			}
			
		</script>
	</body>
</html>
