<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px black;
			}
			
			
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			var context = canvas.getContext("2d");
			var w = 0;
			
			/***
			 * 
			 * 每隔一个时间绘制一个图形
			 * 
			 * **/
			
			setInterval(function(){
				context.clearRect(0,0,800,800);
				context.strokeRect((800-w)/2,(800-w)/2,w,w);
				w = (w>=800)?0:++w;
			},10);
			
		</script>
	</body>
</html>
