		<script type="text/javascript">
			var box = $(".box");
			var startX = 0;
			var startY = 0;
			// mousedown
			box.on("touchstart",function(e){
				startX = e.originalEvent.changedTouches[0].pageX-this.offsetLeft;
				startY = e.originalEvent.changedTouches[0].pageY-this.offsetTop;
			});
			
			// mouseup
			box.on("touchend",function(){
				
			});
			
			// mousemove
			box.on("touchmove",function(e){
				var x = e.originalEvent.changedTouches[0].pageX-this.offsetLeft;
				var y = e.originalEvent.changedTouches[0].pageY-this.offsetTop;
				
				if(x>startX){
					console.log("右");
				}else{
					console.log("左");
				}
				
				if(y>startY){
					console.log("下");
				}else{
					console.log("上");
				}
				
				startX = x;
				startY = y;
			});
