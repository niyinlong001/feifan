<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			
			/*
			 *   em 相对于当前字体的大小 一个字体的大小
			 *   
			 *   rem 相对于跟标签上的字体大小
			 * 
			 * 
			 * */
			html{
				/**
				 *  假设设计稿是 750px  
				 *  
				 *  1rem = 100px 
				 * 
				  */
				font-size: calc(100vw/7.5);
			}
			
			p{
				background-color: red;
				width: 0.5rem;
				height: 1rem;
				line-height: 4rem;
			}
			
			
			div{
				width: 1rem;
				height: 1rem;
				background-color: green;
			}
			
		</style>
	</head>
	<body>
		<div></div>
		<p>
			文字内容
		</p>
		
	</body>
</html>
