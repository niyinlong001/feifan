		<script type="text/javascript">
			/**侧边栏广告条**/ 
			$(document).scroll(function() {
				var H = $(window).height();
				var sTop = $("body").scrollTop();
				var ah = $(".aside-ad").height();
				$(".aside-ad").stop(true, true).animate({
					top: (((H - ah) / 2) + sTop) + "px"
				}, 1000, "easeOutBack");
			});
			
			/**轮播图**/
			
			var box = $(".box");
			var images = $(".box a");
			var index = 0;
			var count = images.length;
			// 仅第一张显示
			images.hide().eq(0).show();
			
			// 添加点
			for(var i=0;i<count;i++){
				$(".points").append("<span></span>");
			}
			var points = $(".points span");
			$(".points").css("margin-left",(-1*20*count)+"px");
			points.eq(0).addClass("active");
			
			var t = setInterval(bannerRunning,2000);
			box.hover(function(){
				clearInterval(t);
			},function(){
				t = setInterval(bannerRunning,2000);
			});
			
			points.hover(function(){
				var i = $(this).index();
				if(i!=index){
					images.eq(index).fadeOut(200);
					points.eq(index).removeClass("active");
				}
				index = i;
				images.eq(index).fadeIn(200);
				points.eq(index).addClass("active");
			});
			
			
			function bannerRunning(){
				images.eq(index).fadeOut(200);
				points.eq(index).removeClass("active");
				index = (index+1)%count;
				images.eq(index).fadeIn(200);
				points.eq(index).addClass("active");
			}
			
			
			$(".image-box").hover(function(){
				$(this).children("img").animate({
					width:"150%",
					height:"150%",
					top:"-25%",
					left:"-25%"
				},200);
			},function(){
				$(this).children("img").animate({
					width:"100%",
					height:"100%",
					top:"0%",
					left:"0%"
				},200);
			});
			
			$(".tab li").hover(function(){
				var index = $(this).index();
				$(".tab li").removeClass("active").eq(index).addClass("active");
				$(".tab .item").hide().eq(index).show();
			});
			
			
			// category
			$(".category ul li").hover(function(){
				$(".category ul li").removeClass("active");
				$(this).addClass("active");
				var index = $(this).index();
				$(".category .item").hide().eq(index).show();
			});
			
			$(".category").mouseleave(function(){
				$(".category ul li").removeClass("active");
				$(".category .item").hide();
			});
			
		</script>
