<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 20px auto;
				/*
				 *  transform ：形变
				 *  -webkit-：浏览器前缀
				 * */
				-webkit-transform: scale(1,1);
			}
		
		</style>
	</head>
	<body>
		
		<div class="box">
			
		</div>
		
		<div class="">
			scale(<span>0</span>):<input type="range" id="range" min="0" max="100" />
		</div>
		
		<div class="">
			scaleX(<span>0</span>):<input type="range" id="range-x" min="0" max="100" />
		</div>
		
		<div class="">
			scaleY(<span>0</span>):<input type="range" id="range-y" min="0" max="100" />
		</div>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript">
			
			$("#range").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","scale("+$(this).val()/100*2+","+$(this).val()/100*2+")");
			});
			
			$("#range-x").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","scaleX("+$(this).val()/100*2+")");
			});
			$("#range-y").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","scaleY("+$(this).val()/100*2+")");
			});
		</script>
	</body>
</html>
