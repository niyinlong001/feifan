<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 20px auto;
				/*
				 *  transform ：形变
				 *  -webkit-：浏览器前缀
				 * */
				-webkit-transform: rotate(45deg);
			}
		
		</style>
	</head>
	<body>
		
		<div class="box">
			
		</div>
		
		<div class="">
			rotate(<span>0</span>deg):<input type="range" id="range" min="0" max="360" />
		</div>
		
		<div class="">
			rotateX(<span>0</span>deg):<input type="range" id="range-x" min="0" max="360" />
		</div>
		
		<div class="">
			rotateY(<span>0</span>deg):<input type="range" id="range-y" min="0" max="360" />
		</div>
		
		<div class="">
			rotateZ(<span>0</span>deg):<input type="range" id="range-z" min="0" max="360" />
		</div>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript">
			
			$("#range").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","rotate("+$(this).val()+"deg)");
			});
			
			$("#range-x").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","rotateX("+$(this).val()+"deg)");
			});
			$("#range-y").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","rotateY("+$(this).val()+"deg)");
			});
			
			$("#range-z").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","rotateZ("+$(this).val()+"deg)");
			});
		</script>
	</body>
</html>
