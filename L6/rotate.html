<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 20px auto;
				/*
				 *  transform ：形变
				 *  -webkit-：浏览器前缀
				 * */
				-webkit-transform: translate(45px);
			}
		
		</style>
	</head>
	<body>
		
		<div class="box">
			
		</div>
		
		<div class="">
			translate(<span>0</span>px):<input type="range" id="range" min="0" max="360" />
		</div>
		
		<div class="">
			translateX(<span>0</span>px):<input type="range" id="range-x" min="0" max="360" />
		</div>
		
		<div class="">
			translateY(<span>0</span>px):<input type="range" id="range-y" min="0" max="360" />
		</div>
		
		<div class="">
			translateZ(<span>0</span>px):<input type="range" id="range-z" min="0" max="360" />
		</div>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript">
			
			$("#range").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","translate("+$(this).val()+"px ,"+$(this).val()+"px)");
			});
			
			$("#range-x").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","translateX("+$(this).val()+"px)");
			});
			$("#range-y").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","translateY("+$(this).val()+"px)");
			});
			
			$("#range-z").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","translateZ("+$(this).val()*-1+"px)");
			});
		</script>
	</body>
</html>
