<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px black;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			var context = canvas.getContext("2d");
			
			// 线性渐变
			var color =  context.createLinearGradient(0,800,400,400);
			color.addColorStop(0,"red");
			color.addColorStop(0.5,"yellow");
			color.addColorStop(1,"blue");
			context.fillStyle = color;
			context.fillRect(0,0,800,800);
			
			// 径向渐变
			var  color2 = context.createRadialGradient(30,400,10,600,400,200);
			color2.addColorStop(0,"red");
			color2.addColorStop(0.5,"yellow");
			color2.addColorStop(1,"blue");
			context.fillStyle = color2;
			context.fillRect(0,0,400,400);
		</script>
	</body>
</html>
