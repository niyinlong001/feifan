<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px black;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			var context = canvas.getContext("2d");
			
			// 参考线
			context.strokeStyle = "green";
			context.lineWidth = 1;
			context.lineTo(400,0);
			context.lineTo(400,800);
			context.stroke();
			context.beginPath();
			context.lineTo(0,400);
			context.lineTo(800,400);
			context.stroke();
			
			// 样式
			context.font = "bold 60px 宋体";
			// 颜色
			context.fillStyle = "red";
			/**
			 * start:开始位置对齐
			 * end:结束位置对齐
			 * left:左对齐
			 * right:右对齐
			 * center：居中对齐
			 * */
			context.textAlign = "center";
			
			/**
			 * top:顶部
			 * hanging
			 * middle:中间
			 * ideographic
			 * bottom
			 * alphabetic：默认
			 * **/
			context.textBaseline ="alphabetic";
			// 填充文字   "文字内容"  X坐标   Y坐标  
 			context.fillText("文字",400,400);
 			context.strokeStyle = "green";
			context.strokeText("文字",400,500);
			console.log(context.measureText("文字"));
			
			
			// 文字  对其 
		</script>
	</body>
</html>
